<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Filter</title>
</head>
<body>
  <div id="app">
    <form>
        <input type="text" name="text-searc" id="text-searc" v-model:value="text_search" placeholder="ketikkan kata kunci">
        <br>
        {{ text_search }}
        <ul>
            <li v-for="book in filteredList">{{ book }}</li>
        </ul>
    </form>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 <script type="text/javascript">
   var vm = new Vue({
      el: '#app',
      data: {
        books: [
            "Kalkulus Dasar",
            "Fisika Dasar",
            "Aljabar Linear Elementer",
            "Aljabar Abstrak",
            "Algoritma Pemrograman"
        ],
        text_search: ""
      },
      computed:{
          filteredList: function(){
              return this.books.filter((book) => {
                return book.match(this.text_search);
              });
          }
      },
      methods:{

      }
     
  }
   );
 </script>
</body>
</html>
