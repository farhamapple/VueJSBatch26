<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Penamaan Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="app">
            <component-satu></component-satu>
            <component-dua></component-dua>
        </div>

        <template id="component-satu">
            <h1>Component Satu</h1>
        </template>
        <template id="ComponentDua">
            <h1>Component Dua</h1>
        </template>

        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
       

        <script>
            // Cara ke 1
            // Kebab case = non kapital dengan strip
            
            Vue.component('component-satu', {
                template : '#component-satu'
            })

            // Pascal Case = Kapital kata kedua Kapital
            Vue.component('ComponentDua', {
                template : '#ComponentDua'
            })


            var vm = new Vue({
                el : '#app',
            });
        </script>
    </body>
</html>
