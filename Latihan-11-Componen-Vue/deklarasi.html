<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Deklarasi Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="appSatu">
            <component-a></component-a>
            <component-satu></component-satu>
        </div>

        <template id="component-satu">
            <p>{{ pesan }}</p>
        </template>

        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
       

        <script>
            var ComponentA ={
                template : '<p>{{ pesan }}</p>',
                data : function (){
                    return {
                        pesan : "Ini dari Component A"
                    }
                }
            }

            Vue.component('component-satu', {
                template : '#component-satu',
                data : function (){
                    return {
                        pesan : "Ini dari Component Satu"
                    }
                }
            })


            var vm = new Vue({
                el : '#appSatu',
                components : {
                    'component-a' : ComponentA
                }
            });

        </script>
    </body>
</html>
