<!<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Child To Parent</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="appSatu">
            <!-- <like></like>
            <dislike></dislike>
            <Br> -->
            <button @click="currentComponent = 'like'">Suka</button>
            <button @click="currentComponent = 'dislike'">Tidak Suka</button>
            <hr>
            <component :is="currentComponent"></component>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
       

        <script type="module">
            import { LikeComponent } from './Component/LikeComponent.js'
            import { DislikeComponent } from './Component/DislikeComponent.js'

            const vm = new Vue({
                        el : '#appSatu',
                        components : {
                            'like' : LikeComponent,
                            'dislike' : DislikeComponent
                        },
                        data :{
                            currentComponent: 'like'
                        }
                    });

        </script>
    </body>
</html>
