<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Child To Parent</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="appSatu">
            <h1>Blog yang dipilih : {{ selectedBlog }}</h1>
            <blog-component v-for="blog in blogs" :title="blog.title" :content="blog.content" @selected="selectedBlog = $event"></blog-component>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
       

        <script type="module">
            import { BlogComponent } from './BlogComponent.js'

            const vm = new Vue({
                        el : '#appSatu',
                        components : {
                            'blog-component' : BlogComponent
                        },
                        data :{
                            selectedBlog : '',
                            blogs : [
                                {
                                    title : 'Ini Judul 1 dari Object Vue',
                                    content : 'Ini Kontent 1 dari Object Vue'
                                },
                                {
                                    title : 'Ini Judul 2 dari Object Vue',
                                    content : 'Ini Kontent 2 dari Object Vue'
                                }
                            ]
                        },
                    });

        </script>
    </body>
</html>
