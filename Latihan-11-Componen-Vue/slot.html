<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Child To Parent</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="appSatu">
           
            <blog-component>
                <template v-slot:title>
                    <h1>Ini Judul 1</h1>
                </template>
                <template v-slot:deskripsi>
                    <h1>Ini Deskripsi 1</h1>
                </template>
            </blog-component>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
       

        <script>
            var BlogComponent ={
                template : `
                    <div>
                        <slot name="title"></slot>
                        <slot name="deskripsi">Ini Deskripsi 1.1</slot>
                    </div>
                `,
                data : function (){
                    return {
                        pesan : "Ini dari Component Blog"
                    }
                },
                props : [ 'title', 'content']
            }


        const vm = new Vue({
                    el : '#appSatu',
                    components : {
                        'blog-component' : BlogComponent
                    },
                });

        </script>
    </body>
</html>
