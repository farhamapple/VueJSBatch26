<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="app">
            <hello-world></hello-world>
            <template-hello></template-hello>
            <component-cara-ketiga></component-cara-ketiga>
        </div>


        <!-- Cara ke 3 -->
        <template id='template-ke-tiga'>
            <p>Template Cara ke 3</p>
        </template>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Cara 2 -->
        <script type="text/template" id="template-hello">
            <h1>Template Helo</h1>
        </script>

        <script>
            // Cara ke 1
            Vue.component('hello-world', {
                template : '<h1>Hellow dari Template</h1>'
            })

            // Cara ke 2
            Vue.component('template-hello', {
                template : '#template-hello'
            })

            // Cara ke 3
            Vue.component('component-cara-ketiga', {
                template : '#template-ke-tiga'
            })

            var vm = new Vue({
                el : '#app',
            });
        </script>
    </body>
</html>
