<!<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Deklarasi Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="appSatu">
            <blog-component title="Ini Judul 1" content="Deskripsi 2"></blog-component>
            <blog-component title="Ini Judul 2" content="Deskripsi 2"></blog-component>

            <blog-component v-for="blog in blogs" :title="blog.title" :content="blog.content"></blog-component>
        </div>

        <template id="component-satu">
            <p>{{ pesan }}</p>
        </template>

        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
       

        <script>
            var BlogComponent ={
                template : `
                    <div>
                    <h1>{{ title }}</h1>
                    <p>{{ content }}</p>
                    </div>
                `,
                data : function (){
                    return {
                        pesan : "Ini dari Component Blog"
                    }
                },
                props : [ 'title', 'content']
            }


        const vm = new Vue({
                    el : '#appSatu',
                    components : {
                        'blog-component' : BlogComponent
                    },
                    data :{
                        blogs : [
                            {
                                title : 'Ini Judul 1 dari Object Vue',
                                content : 'Ini Kontent 1 dari Object Vue'
                            },
                            {
                                title : 'Ini Judul 2 dari Object Vue',
                                content : 'Ini Kontent 2 dari Object Vue'
                            }
                        ]
                    }
                });

        </script>
    </body>
</html>
