<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 2</title>
</head>
<body>
  <div id="app">
    <button onclick="vm.openForm()">Open From</button>
    <h1>{{ 'Nilai a : ' + a }}</h1>
    <h1>{{ 'Rata-rata : ' + rata_rata }}</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 <script type="text/javascript">
   var vm = new Vue({
      el: '#app',
      data: {
        a: 0,
        rata_rata: 0 
      },
      methods: {
        openForm : function (number){
          var count = 0
          while(this.a < 10){
            this.a = this.a + parseInt(prompt("Masukkan Nilai a :"))
            count++
          }

          this.rata_rata = this.a / count
        },
      }
  }
   );
 </script>
</body>
</html>
