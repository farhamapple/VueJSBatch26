<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Quiz 2</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12 mx-auto">
            <h1>Quiz 2</h1>
            <br>
             <div id="app">
              <form>
                <div class="form-group">
                  <label for="nama">Masukkan Nama</label>
                  <input type="nama" class="form-control" id="nama" v-model='newNama'>
                </div>
                <button @click.prevent="addNama" class="btn btn-primary" v-show="!updateSubmit">Submit</button>
                <button @click.prevent="updateNama" class="btn btn-warning" v-show="updateSubmit">Update</button>
              </form>
              <br>
              <h2>Hasil Inputan</h2>
              <ul class="list-group">
                <li class="list-group-item" v-for="(user, index) in users">{{ user.nama }} <button type="button" class="btn btn-sm btn-success" v-on:click="editNama(user, index)">Edit</button> | <button type="button" class="btn btn-sm btn-danger" v-on:click="deleteNama(index)">Delete</button></li>
              </ul>
            </div>
        </div>
      </div>
    <!-- Content here -->
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <script>
       var vm = new Vue({
          el: '#app',
          data: {
            newNama : "",
            updateSubmit: false,
            users : [
                {'nama' : 'Farham Harvianto'},
                {'nama' : 'Evi Lutfiati'},
                {'nama' : 'Khaizuran Rafif Hamizan'},
            ], 
            selectedId: '',
          },
          methods: {
            addNama : function(){
              let textInput = this.newNama.trim();
              if(textInput){
                  this.users.push(
                    { nama: textInput }
                  )
                  this.newNama = ""
              }
              //console.log(textInput)
            },
            editNama : function(user, index){
                let setNama = user.nama;
                //console.log(this.users)
                this.newNama = setNama;
                this.selectedId = index;
                this.updateSubmit = true;
            },
            deleteNama : function(index){
                this.users.splice(index, 1);
            }, 
            updateNama: function(){
              this.users[this.selectedId].nama = this.newNama.trim()
              this.newNama = ""
              this.updateSubmit = false;
              this.selectedId = '';

            }
          }
      })
      </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
