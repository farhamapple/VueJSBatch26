<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data Binding</title>
</head>
<body>
  <div id="app">
    <form>
        <!-- input type="text" name="name" v-bind:value="name" v-on:input="name = $event.target.value" / -->
        <input type="text" name="name" v-model:value="name">
        <p>{{ name }}</p>
        <hr>
        <textarea v-model="textarea" placeholder="add multiple line "></textarea>
        <p style="white-space: pre-line;">Message is : {{ textarea }}</p>
        <hr>
        <input type="checkbox" name="checkbox[]" id='jack' value='jack' v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" name="checkbox[]" id='john' value='john' v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" name="checkbox[]" id='mikel' value='mikel' v-model="checkedNames">
        <label for="mikel">Mikel</label>
        <br>
        <span>Checked Names: {{ checkedNames }}</span>
        <hr>
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
        <hr>
        <select v-model="selected">
            <option disabled value="">Please select one</option>
            <option>A</option>
            <option value="BE">B</option>
            <option>C</option>
        </select>
        <br>
        <span>Selected: {{ selected }}</span>
        <hr>
        <select v-model="selectedMultiple" multiple>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
          <br>
          <span>Selected: {{ selectedMultiple }}</span>
          <hr>
          <select v-model="selectedDinamic">
            <option v-for="option in options" v-bind:value="option.value">
              {{ option.text }}
            </option>
          </select>
          <span>Selected: {{ selectedDinamic }}</span>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 <script type="text/javascript">
   var vm = new Vue({
      el: '#app',
      data: {
        name: "Farham Harvianto",
        textarea: "",
        checked: false,
        checkedNames: [],
        picked: "",
        selected: '',
        selectedMultiple: [],
        selectedDinamic: 'A',
        options: [
            { text: 'One', value: 'A' },
            { text: 'Two', value: 'B' },
            { text: 'Three', value: 'C' }
        ]
      },
     
  }
   );
 </script>
</body>
</html>
